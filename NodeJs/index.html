<html>
<head>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script type="text/javascript">
$(document).ready(function(){
  dt = $('#example').DataTable({
    "ajax": 'data/',
    "ordering":false
  });
});

</head>
  <body>

      <thead>
          <tr>
              <th>Name</th>

          </tr>
      </thead>
      <tfoot>
          <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Age</th>
          </tr>
      </tfoot>
  </table>
